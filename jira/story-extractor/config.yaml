# Jira Cloud connection (no secrets here â€” use .env for JIRA_EMAIL and JIRA_API_TOKEN)
jira:
  base_url: "https://your-domain.atlassian.net"
  issue_key: "PROJ-123"

# Where to write the extracted story and which fields to include
# For file: use {key} and/or {summary} so the filename follows the story (e.g. "{summary}.txt" or "{key} - {summary}.txt")
output:
  file: "{summary}.txt"
  # file: "story.txt"   # fixed name
  # file: "{key} - {summary}.txt"
  fields:
    - key
    - summary
    - status
    - assignee
    - created
    - updated
    - description
    - comments
